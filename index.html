<!DOCTYPE html>
<html lang="ko">

  <title>CLUE 기록지</title>
  <link rel="stylesheet" href="./style/reset.css" />

</head>

            </tr>
          </thead>

              <th colspan="7" class="tr_head">범인은 ?</th>
            </tr>
            <tr>
              <th data-check_num="0">그린</th>

              <td class="green2" data-check="empty"></td>
              <td class="green3" data-check="empty"></td>

              <td class="green5" data-check="empty"></td>
